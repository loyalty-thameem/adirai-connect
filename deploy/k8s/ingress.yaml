apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adirai-ingress
  namespace: adirai-connect
spec:
  rules:
    - host: api.adiraiconnect.example
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80
    - host: web.adiraiconnect.example
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
    - host: admin.adiraiconnect.example
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: admin
                port:
                  number: 80

