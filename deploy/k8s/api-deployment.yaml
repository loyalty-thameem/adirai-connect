apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: adirai-connect
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: ghcr.io/your-org/adirai-api:latest
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: adirai-config
            - secretRef:
                name: adirai-secrets
          readinessProbe:
            httpGet:
              path: /api/v1/health/ready
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/health/live
              port: 4000
            initialDelaySeconds: 20
            periodSeconds: 20

