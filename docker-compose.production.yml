version: "3.9"
services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_prod_data:/data/db

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env.production
    depends_on:
      - mongo
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4000/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    depends_on:
      - api
    ports:
      - "8080:80"

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    depends_on:
      - api
    ports:
      - "8081:80"

volumes:
  mongo_prod_data:

